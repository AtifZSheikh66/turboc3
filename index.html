<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbo C++ 3.0 - One Click Launch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0000aa;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
        }
        
        .header {
            background: #00aaaa;
            color: black;
            padding: 15px;
            border: 3px solid white;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 20px;
            text-align: center;
            text-transform: uppercase;
            box-shadow: 5px 5px 0 black;
        }
        
        .dosbox-container {
            background: black;
            border: 4px solid #00ffff;
            padding: 0;
            margin-bottom: 15px;
            box-shadow: 8px 8px 0 black;
            width: 100%;
            height: 400px;
        }
        
        #dosbox {
            width: 100%;
            height: 100%;
        }
        
        .launch-section {
            background: black;
            border: 4px solid #00ffff;
            padding: 20px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .launch-button {
            background: #00aa00;
            color: white;
            border: 4px solid white;
            padding: 20px 40px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 24px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 5px 5px 0 #00ffff;
            transition: 0.1s;
            margin-bottom: 15px;
            width: 100%;
            max-width: 400px;
        }
        
        .launch-button:active {
            transform: translate(2px, 2px);
            box-shadow: 3px 3px 0 #00ffff;
        }
        
        .launch-button:disabled {
            background: #666666;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .status-panel {
            background: black;
            border: 4px solid #00ffff;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .status-title {
            color: #ffff00;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        #statusMessage {
            color: #00ff00;
            font-size: 16px;
            line-height: 1.5;
            min-height: 60px;
            padding: 10px;
            background: #001100;
            border: 2px solid #00aaaa;
        }
        
        .error-panel {
            background: black;
            border: 4px solid #ff0000;
            padding: 15px;
            display: none;
        }
        
        .error-title {
            color: #ff5555;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        #errorMessage {
            color: #ff8888;
            font-size: 16px;
            line-height: 1.5;
            padding: 10px;
            background: #220000;
            border: 2px solid #ff0000;
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
        }
        
        .fullscreen-btn {
            background: #aaaa00;
            color: black;
            border: 3px solid white;
            padding: 8px 16px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .footer {
            color: #ffffff;
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/js-dos@7.4.14/dist/js-dos.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            TURBO C++ 3.0 - REAL DOSBOX
        </div>
        
        <div class="dosbox-container">
            <div id="dosbox"></div>
        </div>
        
        <div class="launch-section">
            <button class="launch-button" id="launchBtn" onclick="launchTurboC()">üöÄ LAUNCH TURBO C++</button>
            <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ TOGGLE FULLSCREEN</button>
        </div>
        
        <div class="status-panel">
            <div class="status-title">üìä STATUS</div>
            <div id="statusMessage">Initializing DOSBox...</div>
        </div>
        
        <div class="error-panel" id="errorPanel">
            <div class="error-title">‚ùå ERROR</div>
            <div id="errorMessage"></div>
        </div>
        
        <div class="footer">
            Turbo C++ 3.0 running in DOSBox | Files required: /tc30/BIN/TC.EXE
        </div>
    </div>

    <script>
        let dosbox = null;
        let isLaunching = false;
        let launchAttempts = 0;
        
        const statusEl = document.getElementById('statusMessage');
        const errorPanel = document.getElementById('errorPanel');
        const errorMsg = document.getElementById('errorMessage');
        const launchBtn = document.getElementById('launchBtn');
        
        function updateStatus(msg) {
            statusEl.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
            console.log('Status:', msg);
        }
        
        function showError(msg) {
            errorMsg.innerText = msg;
            errorPanel.style.display = 'block';
            updateStatus('ERROR - Check error panel');
        }
        
        function hideError() {
            errorPanel.style.display = 'none';
        }
        
        // Initialize DOSBox
        window.addEventListener('load', function() {
            updateStatus('Loading DOSBox emulator...');
            
            try {
                const container = document.getElementById('dosbox');
                
                dosbox = new Dosbox(container, {
                    onload: function() {
                        updateStatus('DOSBox loaded successfully. Ready to launch Turbo C++.');
                        launchBtn.disabled = false;
                        hideError();
                    },
                    onrun: function() {
                        updateStatus('DOSBox is running');
                    },
                    onerror: function(error) {
                        console.error('DOSBox error:', error);
                        showError('Failed to load DOSBox: ' + (error.message || 'Unknown error'));
                        launchBtn.disabled = true;
                    }
                });
                
                dosbox.run();
                
            } catch (e) {
                console.error('Initialization error:', e);
                showError('Failed to initialize DOSBox: ' + e.message);
                launchBtn.disabled = true;
            }
        });
        
        function launchTurboC() {
            if (!dosbox) {
                showError('DOSBox not initialized. Please refresh the page.');
                return;
            }
            
            if (isLaunching) {
                updateStatus('Already launching... please wait');
                return;
            }
            
            isLaunching = true;
            launchAttempts++;
            launchBtn.disabled = true;
            hideError();
            
            updateStatus('Starting Turbo C++ launch sequence...');
            
            // Step 1: Mount C drive
            updateStatus('Step 1/4: Mounting C: drive...');
            try {
                dosbox.focus();
                dosbox.sendString('mount c /tc30\n');
            } catch (e) {
                handleLaunchError('Failed to mount drive: ' + e.message);
                return;
            }
            
            // Step 2: Switch to C:
            setTimeout(() => {
                updateStatus('Step 2/4: Switching to C: drive...');
                try {
                    dosbox.sendString('c:\n');
                } catch (e) {
                    handleLaunchError('Failed to switch drive: ' + e.message);
                }
            }, 1500);
            
            // Step 3: Go to BIN directory
            setTimeout(() => {
                updateStatus('Step 3/4: Opening BIN directory...');
                try {
                    dosbox.sendString('cd tc30\\bin\n');
                } catch (e) {
                    handleLaunchError('Failed to open BIN directory: ' + e.message);
                }
            }, 3000);
            
            // Step 4: Launch TC.EXE
            setTimeout(() => {
                updateStatus('Step 4/4: Launching Turbo C++...');
                try {
                    dosbox.sendString('tc.exe\n');
                } catch (e) {
                    handleLaunchError('Failed to launch TC.EXE: ' + e.message);
                    return;
                }
                
                // Check if it worked after a delay
                setTimeout(() => {
                    updateStatus('Turbo C++ should now be running. If you see a blank screen, click inside DOSBox.');
                    launchBtn.disabled = false;
                    isLaunching = false;
                }, 3000);
                
            }, 4500);
            
            // Timeout protection
            setTimeout(() => {
                if (isLaunching) {
                    handleLaunchError('Launch timeout - Check if TC.EXE exists in /tc30/BIN/ folder');
                }
            }, 10000);
        }
        
        function handleLaunchError(msg) {
            showError(msg + '\n\nMake sure your folder structure is:\n/tc30/BIN/TC.EXE\n/tc30/INCLUDE/\n/tc30/LIB/');
            launchBtn.disabled = false;
            isLaunching = false;
        }
        
        function toggleFullscreen() {
            if (!dosbox) return;
            
            try {
                dosbox.focus();
                dosbox.keyDown('alt');
                setTimeout(() => {
                    dosbox.sendKey('enter');
                    setTimeout(() => {
                        dosbox.keyUp('alt');
                    }, 200);
                }, 200);
            } catch (e) {
                showError('Failed to toggle fullscreen: ' + e.message);
            }
        }
        
        // Check Android for fullscreen hint
        if (/Android/i.test(navigator.userAgent)) {
            updateStatus('Android detected - Use fullscreen button for better view');
        }
    </script>
</body>
</html>
