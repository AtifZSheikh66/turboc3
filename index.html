<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Turbo C++ - js-dos</title>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
            width: 100%;
            background: #0000aa;
        }

        #dos {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>

    <!-- js-dos stylesheet and script -->
    <link rel="stylesheet" href="https://v8.js-dos.com/latest/js-dos.css">
    <script src="https://v8.js-dos.com/latest/js-dos.js"></script>
</head>
<body>
    <div id="dos"></div>

    <script>
        // Initialize DOS with your bundle
        Dos(document.getElementById("dos"), {
            url: "./tc.jsdos", // Path to your bundle
            onload: () => {
                console.log('Turbo C++ loaded successfully');
            },
            onerror: (error) => {
                console.error('Error loading Turbo C++:', error);
            }
        });
    </script>
</body>
</html>
