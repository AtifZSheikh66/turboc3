<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbo C++ 3.0 - js-dos v8</title>
    
    <!-- js-dos v8 stylesheet and script -->
    <link rel="stylesheet" href="https://v8.js-dos.com/latest/js-dos.css">
    <script src="https://v8.js-dos.com/latest/js-dos.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0000aa;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
        }
        
        .header {
            background: #00aaaa;
            color: black;
            padding: 15px;
            border: 3px solid white;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 20px;
            text-align: center;
            text-transform: uppercase;
            box-shadow: 5px 5px 0 black;
        }
        
        .dosbox-container {
            background: black;
            border: 4px solid #00ffff;
            padding: 0;
            margin-bottom: 20px;
            box-shadow: 8px 8px 0 black;
        }
        
        #dos {
            width: 100%;
            height: 500px;
            background: black;
        }
        
        .launch-section {
            background: black;
            border: 4px solid #00ffff;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .launch-button {
            background: #00aa00;
            color: white;
            border: 4px solid white;
            padding: 20px 40px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 24px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 5px 5px 0 #00ffff;
            transition: 0.1s;
            margin-bottom: 15px;
            width: 100%;
            max-width: 400px;
        }
        
        .launch-button:active {
            transform: translate(2px, 2px);
            box-shadow: 3px 3px 0 #00ffff;
        }
        
        .launch-button:disabled {
            background: #666666;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .status-panel {
            background: black;
            border: 4px solid #00ffff;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .status-title {
            color: #ffff00;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        #statusMessage {
            color: #00ff00;
            font-size: 16px;
            line-height: 1.5;
            min-height: 80px;
            padding: 10px;
            background: #001100;
            border: 2px solid #00aaaa;
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
        }
        
        .error-panel {
            background: black;
            border: 4px solid #ff0000;
            padding: 15px;
            display: none;
            margin-bottom: 20px;
        }
        
        .error-title {
            color: #ff5555;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        #errorMessage {
            color: #ff8888;
            font-size: 16px;
            line-height: 1.5;
            padding: 10px;
            background: #220000;
            border: 2px solid #ff0000;
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
        }
        
        .footer {
            color: #ffffff;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            TURBO C++ 3.0 - js-dos v8
        </div>
        
        <div class="dosbox-container">
            <div id="dos"></div>
        </div>
        
        <div class="launch-section">
            <button class="launch-button" id="launchBtn" onclick="launchTurboC()">üöÄ LAUNCH TURBO C++</button>
        </div>
        
        <div class="status-panel">
            <div class="status-title">üìä STATUS</div>
            <div id="statusMessage">Initializing js-dos...</div>
        </div>
        
        <div class="error-panel" id="errorPanel">
            <div class="error-title">‚ùå ERROR</div>
            <div id="errorMessage"></div>
        </div>
        
        <div class="footer">
            Turbo C++ 3.0 requires /tc30/BIN/TC.EXE in your repository
        </div>
    </div>

    <script>
        let dosInstance = null;
        let isLaunching = false;
        
        const statusEl = document.getElementById('statusMessage');
        const errorPanel = document.getElementById('errorPanel');
        const errorMsg = document.getElementById('errorMessage');
        const launchBtn = document.getElementById('launchBtn');
        
        function updateStatus(msg) {
            const timestamp = new Date().toLocaleTimeString();
            statusEl.innerText = `[${timestamp}] ${msg}`;
            console.log('Status:', msg);
        }
        
        function showError(msg) {
            errorMsg.innerText = msg;
            errorPanel.style.display = 'block';
            updateStatus('‚ùå ERROR - Check error panel');
        }
        
        function hideError() {
            errorPanel.style.display = 'none';
        }
        
        // Initialize js-dos
        window.addEventListener('load', function() {
            updateStatus('Loading js-dos v8...');
            
            try {
                const dosElement = document.getElementById('dos');
                
                // Initialize Dos with the div element
                // We're not providing a URL yet - we'll do that manually with commands
                dosInstance = Dos(dosElement, {
                    onload: () => {
                        updateStatus('‚úÖ js-dos loaded successfully. Click LAUNCH to start Turbo C++.');
                        launchBtn.disabled = false;
                        hideError();
                    },
                    onerror: (error) => {
                        console.error('Dos error:', error);
                        showError('Failed to load js-dos: ' + (error.message || 'Unknown error'));
                        launchBtn.disabled = true;
                    }
                });
                
                updateStatus('js-dos initializing...');
                
            } catch (e) {
                console.error('Initialization error:', e);
                showError('Failed to initialize: ' + e.message);
                launchBtn.disabled = true;
            }
        });
        
        function launchTurboC() {
            if (!dosInstance) {
                showError('js-dos not initialized. Please refresh the page.');
                return;
            }
            
            if (isLaunching) {
                updateStatus('Already launching... please wait');
                return;
            }
            
            isLaunching = true;
            launchBtn.disabled = true;
            hideError();
            
            updateStatus('üöÄ Starting Turbo C++ launch sequence...');
            
            // Wait a moment for dos to be ready
            setTimeout(() => {
                try {
                    // Step 1: Mount C drive
                    updateStatus('Step 1/4: Mounting C: drive to /tc30...');
                    dosInstance.focus();
                    
                    // Type mount command
                    typeCommand('mount c /tc30', () => {
                        
                        // Step 2: Switch to C:
                        setTimeout(() => {
                            updateStatus('Step 2/4: Switching to C: drive...');
                            typeCommand('c:', () => {
                                
                                // Step 3: Go to BIN directory
                                setTimeout(() => {
                                    updateStatus('Step 3/4: Opening BIN directory...');
                                    typeCommand('cd tc30\\bin', () => {
                                        
                                        // Step 4: Launch TC.EXE
                                        setTimeout(() => {
                                            updateStatus('Step 4/4: Launching Turbo C++ (TC.EXE)...');
                                            typeCommand('tc.exe', () => {
                                                
                                                // Final status
                                                setTimeout(() => {
                                                    updateStatus('‚úÖ Turbo C++ launched! Click inside DOS window to interact.\n' +
                                                               'If you see a blank screen, press Alt+Enter for fullscreen.');
                                                    launchBtn.disabled = false;
                                                    isLaunching = false;
                                                }, 2000);
                                            });
                                        }, 1000);
                                    });
                                }, 1000);
                            });
                        }, 1000);
                    });
                    
                } catch (e) {
                    showError('Launch error: ' + e.message);
                    launchBtn.disabled = false;
                    isLaunching = false;
                }
                
            }, 2000);
            
            // Timeout protection
            setTimeout(() => {
                if (isLaunching) {
                    showError('‚è∞ Launch timeout after 20 seconds.\n\n' +
                             'Make sure your repository has this structure:\n' +
                             'üìÅ /tc30/BIN/TC.EXE\n' +
                             'üìÅ /tc30/INCLUDE/\n' +
                             'üìÅ /tc30/LIB/\n\n' +
                             'If files are missing, Turbo C++ will not start.');
                    launchBtn.disabled = false;
                    isLaunching = false;
                }
            }, 20000);
        }
        
        // Helper function to type a command
        function typeCommand(cmd, callback) {
            if (!dosInstance) return;
            
            // Focus the dos window
            dosInstance.focus();
            
            // Type each character with a small delay
            for (let i = 0; i < cmd.length; i++) {
                setTimeout(() => {
                    dosInstance.sendKey(cmd[i]);
                }, i * 50);
            }
            
            // Press Enter after the command
            setTimeout(() => {
                dosInstance.sendKey('Enter');
                if (callback) callback();
            }, cmd.length * 50 + 200);
        }
        
        // Helper to send key combinations
        function sendKeyCombo(key1, key2) {
            if (!dosInstance) return;
            
            dosInstance.focus();
            dosInstance.sendKey(key1);
            setTimeout(() => {
                dosInstance.sendKey(key2);
                setTimeout(() => {
                    dosInstance.sendKey(key1); // Release
                }, 200);
            }, 200);
        }
        
        // Android detection
        if (/Android/i.test(navigator.userAgent)) {
            updateStatus('üì± Android detected - Use external keyboard or on-screen keys');
        }
    </script>
</body>
</html>
