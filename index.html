<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbo C++ 3.0 - js-dos v8</title>
    
    <!-- js-dos v8 from current docs -->
    <link rel="stylesheet" href="https://v8.js-dos.com/latest/js-dos.css">
    <script src="https://v8.js-dos.com/latest/js-dos.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0000aa;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
        }
        
        .header {
            background: #00aaaa;
            color: black;
            padding: 15px;
            border: 3px solid white;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 20px;
            text-align: center;
            text-transform: uppercase;
            box-shadow: 5px 5px 0 black;
        }
        
        #dos-container {
            width: 100%;
            height: 500px;
            background: black;
            border: 4px solid #00ffff;
            margin-bottom: 20px;
            box-shadow: 8px 8px 0 black;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .turbo-button {
            background: #00aaaa;
            color: black;
            border: 3px solid white;
            padding: 12px 24px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 4px 4px 0 black;
            min-width: 150px;
        }
        
        .turbo-button:hover {
            background: #00cccc;
        }
        
        .turbo-button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 black;
        }
        
        .turbo-button.green {
            background: #00aa00;
            color: white;
        }
        
        .status-panel {
            background: black;
            border: 4px solid #00ffff;
            padding: 15px;
            color: #00ff00;
            margin-bottom: 15px;
        }
        
        .status-title {
            color: #ffff00;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        
        #status {
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            line-height: 1.5;
            min-height: 80px;
            padding: 10px;
            background: #001100;
            border: 2px solid #00aaaa;
        }
        
        .error-panel {
            background: black;
            border: 4px solid #ff0000;
            padding: 15px;
            display: none;
        }
        
        .error-title {
            color: #ff5555;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        
        #error {
            color: #ff8888;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            padding: 10px;
            background: #220000;
            border: 2px solid #ff0000;
        }
        
        .footer {
            color: white;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            TURBO C++ 3.0 - js-dos v8
        </div>
        
        <!-- DOS container - exactly as docs specify -->
        <div id="dos-container"></div>
        
        <div class="controls">
            <button class="turbo-button" onclick="launchTurboC()" id="launchBtn">üöÄ LAUNCH TC++</button>
            <button class="turbo-button" onclick="mountDrives()">üíæ MOUNT DRIVES</button>
            <button class="turbo-button green" onclick="fullscreen()">‚õ∂ FULLSCREEN</button>
            <button class="turbo-button" onclick="reset()">üîÑ RESET</button>
        </div>
        
        <div class="status-panel">
            <div class="status-title">üìä STATUS</div>
            <div id="status">Initializing js-dos v8...</div>
        </div>
        
        <div class="error-panel" id="errorPanel">
            <div class="error-title">‚ùå ERROR</div>
            <div id="error"></div>
        </div>
        
        <div class="footer">
            Using js-dos v8 | Turbo C++ 3.0 files in /tc30/BIN/TC.EXE
        </div>
    </div>

    <script>
        // Use the exact API from current docs
        let dos = null;
        let ci = null;
        
        const statusEl = document.getElementById('status');
        const errorPanel = document.getElementById('errorPanel');
        const errorEl = document.getElementById('error');
        const launchBtn = document.getElementById('launchBtn');
        
        function updateStatus(msg) {
            statusEl.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
            console.log('Status:', msg);
        }
        
        function showError(msg) {
            errorEl.innerText = msg;
            errorPanel.style.display = 'block';
            updateStatus('ERROR - Check error panel');
        }
        
        function hideError() {
            errorPanel.style.display = 'none';
        }
        
        // Initialize exactly as docs show
        window.addEventListener('load', function() {
            updateStatus('Creating DOS instance...');
            
            try {
                // Get the container element
                const container = document.getElementById('dos-container');
                
                // Create dos instance - exactly as documentation
                dos = Dos(container, {
                    onload: () => {
                        updateStatus('js-dos loaded successfully');
                        launchBtn.disabled = false;
                        hideError();
                        
                        // Now we have command interface
                        ci = dos;
                        
                        // Initial setup - mount drive
                        setTimeout(() => {
                            updateStatus('Ready. Click LAUNCH to start Turbo C++');
                        }, 1000);
                    },
                    onerror: (error) => {
                        console.error('Dos error:', error);
                        showError('Failed to load js-dos: ' + error);
                        launchBtn.disabled = true;
                    }
                });
                
                updateStatus('js-dos initializing...');
                
            } catch (e) {
                console.error('Init error:', e);
                showError('Initialization failed: ' + e.message);
                launchBtn.disabled = true;
            }
        });
        
        function launchTurboC() {
            if (!dos) {
                showError('DOS not initialized');
                return;
            }
            
            updateStatus('Launching Turbo C++ 3.0...');
            
            // Mount C drive and start TC
            const commands = [
                'mount c /tc30',
                'c:',
                'cd tc30\\bin',
                'tc.exe'
            ];
            
            let delay = 1000;
            commands.forEach((cmd, index) => {
                setTimeout(() => {
                    updateStatus(`Executing: ${cmd}`);
                    
                    // Focus and type each character
                    dos.focus();
                    
                    for (let i = 0; i < cmd.length; i++) {
                        setTimeout(() => {
                            dos.sendKey(cmd[i]);
                        }, i * 50);
                    }
                    
                    setTimeout(() => {
                        dos.sendKey('Enter');
                    }, cmd.length * 50 + 100);
                    
                }, delay);
                delay += 2000;
            });
            
            setTimeout(() => {
                updateStatus('Turbo C++ launching... Click inside DOS window to interact');
            }, delay);
        }
        
        function mountDrives() {
            if (!dos) return;
            
            updateStatus('Mounting drives manually...');
            dos.focus();
            
            const cmd = 'mount c /tc30';
            for (let i = 0; i < cmd.length; i++) {
                setTimeout(() => {
                    dos.sendKey(cmd[i]);
                }, i * 50);
            }
            
            setTimeout(() => {
                dos.sendKey('Enter');
                updateStatus('C: drive mounted');
            }, cmd.length * 50 + 100);
        }
        
        function fullscreen() {
            if (!dos) return;
            
            dos.focus();
            dos.sendKey('alt');
            setTimeout(() => {
                dos.sendKey('enter');
                setTimeout(() => {
                    dos.sendKey('alt');
                }, 200);
            }, 200);
            
            updateStatus('Toggled fullscreen');
        }
        
        function reset() {
            if (!dos) return;
            
            updateStatus('Resetting DOS...');
            
            // Simulate Ctrl+Alt+Del or just reload
            dos.focus();
            dos.sendKey('ctrl');
            dos.sendKey('alt');
            setTimeout(() => {
                dos.sendKey('del');
                setTimeout(() => {
                    dos.sendKey('ctrl');
                    dos.sendKey('alt');
                    updateStatus('Reset complete');
                }, 500);
            }, 500);
        }
    </script>
</body>
</html>
