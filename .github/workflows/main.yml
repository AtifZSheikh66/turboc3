name: Extract and Commit with PAT

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  extract-and-commit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_TOKEN }}  # Use PAT instead of default token
    
    - name: Install unzip
      run: sudo apt-get update && sudo apt-get install -y unzip
    
    - name: Extract zip to root
      run: |
        unzip -o tc30.zip
        ls -la
    
    - name: Commit and push changes
      run: |
        git config --global user.name 'Your Name'
        git config --global user.email 'your-email@example.com'
        git add .
        git diff --quiet && git diff --staged --quiet || git commit -m "Extracted zip files"
        git push
